{% extends 'base.html' %}

{% block content %}

 <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" action="{% url 'add_alumni' %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="col-12">
                                        <h5 class="form-title"><span>Add New Alumni</span></h5>
                                    </div>
                                        {% include 'partials/messages.html' %}
                                    <div class="col-12 col-sm-11">
                                        <div class="form-group">
                                            <label class="col-sm-2 col-form-label col-form-label-sm">Profile Picture</label>
                                            <input type="file" class="form-control" name="profile_pic" required>
                                        </div>
                                    </div>
{#                                    <div class="col-12 col-sm-11">#}
{#                                        <div class="form-group">#}
{#                                            <label class="col-sm-2 col-form-label col-form-label-sm">Salutation</label>#}
{#                                                <select class="form-control">#}
{#                                                    <option>Choose</option>#}
{#                                                    <option>Mr.</option>#}
{#                                                    <option>Mrs.</option>#}
{#                                                    <option>Dr.</option>#}
{#                                                    <option>Miss</option>#}
{#                                                    <option>Ms.</option>#}
{#                                                </select>#}
{#                                        </div>#}
{#                                    </div>#}
                                    <div class="col-12 col-sm-11">
                                        <div class="form-group">
                                            <label class="col-sm-2 col-form-label col-form-label-sm">First Name</label>
                                            <input type="text" class="form-control" name="first_name" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-11">
                                        <div class="form-group">
                                            <label class="col-sm-2 col-form-label col-form-label-sm">Last Name</label>
                                            <input type="text" class="form-control" name="last_name" required>
                                        </div>
                                    </div>
                                <div class="col-12 col-sm-11">
                                        <div class="form-group">
                                            <label class="col-sm-3 col-form-label col-form-label-sm" >Email Address</label>
                                            <input type="text" class="form-control"  name="email" required>
                                        </div>
                                    </div>
                                <div class="col-12 col-sm-11">
                                    <div class="form-group">
                                        <label class="col-sm-3 col-form-label col-form-label-sm">Username</label>
                                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                      <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">@</div>
                                        </div>
                                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" name="username" required>
                                      </div>
                                    </div>
                                </div>

                                <div class="col-12 col-sm-11">
                                    <div class="form-group">
                                        <label class="col-sm-3 col-form-label col-form-label-sm">Gender</label>
                                    <select class="form-control" name="gender" required>
                                        <option>Select Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Prefer Not To Say</option>
                                    </select>
                                </div>

                                </div>
                                <div class="col-12 col-sm-11">
                                    <div class="form-group">
                                        <div class="form-outline">
                                          <label class="col-sm-2 col-form-label col-form-label-sm" for="typePhone">Phone Number</label>
                                          <input type="tel" id="typePhone" class="form-control" name="phone"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-11">
                                        <div class="form-group">
                                            <label class="col-sm-3 col-form-label col-form-label-sm">Password</label>
                                            <input type="password" default= "blank" class="form-control" placeholder="Enter Password" name="password" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-11">
                                        <div class="form-group">
                                            <label class="col-sm-2 col-form-label col-form-label-sm">Address</label>
                                            <textarea class="form-control" name="address" required></textarea>
                                        </div>
                                    </div>
                                <div class="col-12 col-sm-11">
                                        <div class="form-group">
                                            <label class="col-sm-3 col-form-label col-form-label-sm">Passing Year (SSC)</label>
                                            <input type="text" class="form-control" name="passing_year">
                                        </div>
                                    </div>
                                    <div class="col-sm-11">
                                        <button type="submit" class="btn btn-primary">Add Alumni</button>
                                    </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        // Data Picker Initialization
        $('.datepicker').datepicker({
          inline: true
        });
    </script>

{% endblock %}
